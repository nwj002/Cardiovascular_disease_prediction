<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVD Risk Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Enter Your Health Data</h1>
            <form id="riskForm">
                <label for="age">What is your age?</label>
                <input type="number" id="age" name="age" required>

                <label for="education">What is your highest level of education?</label>
                <select id="education" name="education">
                    <option value="1">Less than high school</option>
                    <option value="2">High school/GED</option>
                    <option value="3">Some college</option>
                    <option value="4">Bachelor's degree or higher</option>
                </select>

                <label for="currentSmoker">Are you currently a smoker?</label>
                <select id="currentSmoker" name="currentSmoker">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="cigsPerDay">How many cigarettes do you smoke per day?</label>
                <input type="number" id="cigsPerDay" name="cigsPerDay" required>

                <label for="BPMeds">Are you on blood pressure medication?</label>
                <select id="BPMeds" name="BPMeds">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="prevalentStroke">Have you had a stroke?</label>
                <select id="prevalentStroke" name="prevalentStroke">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="prevalentHyp">Do you have hypertension?</label>
                <select id="prevalentHyp" name="prevalentHyp">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="diabetes">Do you have diabetes?</label>
                <select id="diabetes" name="diabetes">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="totChol">What is your total cholesterol?</label>
                <input type="number" id="totChol" name="totChol" required>

                <label for="sysBP">What is your systolic blood pressure?</label>
                <input type="number" id="sysBP" name="sysBP" required>

                <label for="diaBP">What is your diastolic blood pressure?</label>
                <input type="number" id="diaBP" name="diaBP" required>

                <label for="BMI">What is your body mass index (BMI)?</label>
                <input type="number" id="BMI" name="BMI" required>

                <label for="heartRate">What is your heart rate?</label>
                <input type="number" id="heartRate" name="heartRate" required>

                <label for="glucose">What is your glucose level?</label>
                <input type="number" id="glucose" name="glucose" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="results-container">
            <h1>Results</h1>
            <div id="result">Your CVD risk results will appear here...</div>
        </div>
    </div>

    <!-- Load JavaScript at the end of the body -->
    <script src="/static/app.js"></script>
</body>

</html>
