<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVD Risk Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/app.js"></script>


</head>

<body>
    <div class="container">
        <h1>CVD Risk Prediction</h1>
        <p>Enter your health data below to predict your cardiovascular disease risk.</p>
        <form id="cvd-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="cholesterol">Total Cholesterol (mg/dL):</label>
            <input type="number" id="cholesterol" name="cholesterol" required>

            <label for="systolicBP">Systolic Blood Pressure (mmHg):</label>
            <input type="number" id="systolicBP" name="systolicBP" required>

            <label for="diastolicBP">Diastolic Blood Pressure (mmHg):</label>
            <input type="number" id="diastolicBP" name="diastolicBP" required>

            <label for="smoker">Current Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Predict Risk</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
